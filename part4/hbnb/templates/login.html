<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="{{ url_for('web.index') }}">
                <img src = "{{ url_for('static', filename='images/logo.png') }}" alt="HBnB logo">
            </a>
        </div>
        <nav class="header-home">
            <a href="{{ url_for('web.index') }}" id="home-link">Accueil</a>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2 class="login-title">Connexion</h2>
            <div class="login-input">
                <input type="email" id="email" name="email" required placeholder="email@exemple.com">
            </div>
            <div class="login-input">
                <input type="password" id="password" name="password" required placeholder="Mot de passe">
            </div>
            <button class="login-validation-button" type="submit">Connexion</button>
        </form>
        <p id="error-message" style="color:red; text-align: center;"></p>
        <h2 class="login-title">Pas encore inscrit?</h2>
        <button class="login-validation-button" type="redirect"><a href="{{ url_for('web.new_user') }}">Créer un compte</a></button>
    </main>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
<footer>
    <div class="footer-content">
        <p>
            &copy; 2025 HBnB. Fait avec ❤️ à Holberton School Dijon par 
            <a href="https://github.com/Proser-V">Valentin DUMONT</a> et <a href="https://github.com/loufi84">Quentin LATASTE</a>.
        </p>
    </div>
</footer>
</html>
