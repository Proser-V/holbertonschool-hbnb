<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="{{ url_for('web.index') }}">
                <img src = "{{ url_for('static', filename='images/logo.png') }}" alt="HBnB logo">
            </a>
        </div>
        <nav id="user-nav">
            {% if current_user %}
                <div class ="user-nav-inner">
                    <a href="#" class="user-logged">
                        {{ current_user.first_name }}
                        <img class="header-user-photo" src="{{ current_user.photo_url or '../static/images/default-user.png' }}" alt="Profil de {{ current_user.first_name }}">
                    </a>
                    <span class="separation">|</span>
                    <a href="{{ url_for('web.logout') }}" id="logout-link">Logout</a>
                </div>
            {% else %}
                <div class="header-auth">
                    <div class="header-registration">
                        <a href="{{ url_for('web.new_user') }}" id="registration-link">Créer un compte</a>
                    </div>
                    <p class="separation">|</p>
                    <div class="header-login">
                        <a href="{{ url_for('web.login') }}" id="login-link">Login</a>
                    </div>
                </div>
            {% endif %}
        </nav>
    </header>
    <main>
        <section id="user-details">
            <div>
                <button>
                    <img class="user-details-photo"
                    src="{{ user.photo_url or '../static/images/default-user.png' }}"
                    href="{{ url_for('web.update_user') }}"
                    alt="Profil de {{ user.first_name }}">
                </button>
            </div>
            <div class="user-details-name">
                <p>{{ user.first_name }} {{ user.last_name }}</p>
            </div>
            <div class="user-details-email">
                <p>{{ user.email }}</p>
            </div>
            <div id="open-user-update-modal">
                <button class="button-to-update-user" data-user-id="{{ user.id }}">Modifiez vos informations personnelles</button>
            </div>
            <div id="place-list-amenities">
                {% for amenity in place.amenities %}
                    <div class="amenity-item">
                        <img src="{{ url_for('static', filename='icons/' ~ amenity.icon_file) }}"
                            alt="{{ amenity.name }} icon"
                            class="amenity-icon">
                        <span>{{ amenity.name }}</span>
                    </div>
                {% else %}
                <p>Aucune commodité renseignée.</p>
                {% endfor %}
            </div>
        </section>
    </main>
</div>
</body>
</html>
